server {
    listen 80;
    
    # Path to the compiled application files
    root /usr/share/nginx/html;
    index index.html;
    
    # Critical part for Single Page Applications (Angular/React)
    # Tries to find the file/URI, if it fails, it serves index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuration for API requests to the backend container
    location /api/ {
        proxy_pass http://backend:5000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}