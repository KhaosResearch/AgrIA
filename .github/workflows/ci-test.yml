name: 1. CI - Quality and Tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read 

jobs:

  # -------------------------
  # FRONTEND TEST JOB
  # -------------------------
  test_frontend:
    name: Frontend Tests (Angular)
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Restore Node Cache
        uses: actions/cache@v4
        with:
          path: AgrIA_UI/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('AgrIA_UI/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 4. Install Dependencies
        run: npm install
        working-directory: AgrIA_UI

      - name: 5. Run Angular Tests
        run: npm test -- --watch=false --no-progress --browsers=ChromeHeadless
        working-directory: AgrIA_UI


  # -------------------------
  # BACKEND TEST JOB
  # -------------------------
  test_backend:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Mamba Environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: agria_server_env
          environment-file: AgrIA_server/environment-docker.yml
          auto-activate-base: false

      - name: Run Backend Tests
        run: |
          cd AgrIA_server
          mamba run -n agria_server_env pytest -vv
