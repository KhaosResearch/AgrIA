name: üìù Auto-Populate PR Description with Commits

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  update_pr_body:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Get Commit List and Format
        id: commit_list
        shell: bash
        run: |
          COMMIT_LIST=$(git log --pretty=format:"* %s (%an, %ad)" \
            ${{ github.event.pull_request.base.sha }}..HEAD)

          FORMATTED_LIST="## üì¶ Commits Included in this PR:\n\n${COMMIT_LIST}"

          echo "FORMATTED_LIST<<EOF" >> $GITHUB_ENV
          echo "${FORMATTED_LIST}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: üîÑ Update Pull Request Description
        uses: actions/github-script@v7
        with:
          commit-list-input: ${{ env.FORMATTED_LIST }}
          script: |
            const commitList = core.getInput('commit-list-input');
            const currentBody = context.payload.pull_request.body || '';

            const header = '## üì¶ Commits Included in this PR:';
            const sectionRegex =
              /## üì¶ Commits Included in this PR:[\s\S]*?(?=\n## |\n?$)/m;

            let newBody;

            if (sectionRegex.test(currentBody)) {
              // Replace existing commit section
              newBody = currentBody.replace(sectionRegex, commitList);
            } else {
              // Append commit section at the bottom
              newBody = currentBody.trim()
                ? `${currentBody}\n\n---\n\n${commitList}`
                : commitList;
            }

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: newBody
            });
